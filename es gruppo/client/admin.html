<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="admin.html">Admin</a>
            </div>
          </div>
        </div>
        <a href="cart.html" type="button" class="btn btn-primary btn-sm position-relative me-4" id="mycart">

            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0

      <div class="container my-3">
        <h1>Admin Page</h1>
        <div class="row g-3 my-3" id="formProduct">
            <div class="col-sm">
              <input type="text" class="form-control" name="product" placeholder="Product...">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" name="category" placeholder="Category...">
            </div>
            <div class="col-sm">
              <input type="number" class="form-control" name="quantity" placeholder="Quantity...">
            </div>
            <div class="col-sm">
                <input type="number" class="form-control" name="price" placeholder="Price...">
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-dark form-control">Add Product</button>
              </div>
          </div>
          <div id="tableProduct">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                  </tr>
